<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>Bubble-shooter</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
       
    </style>
</head>

<body>
    <div class="fixed text-white text-sm z-0 italic tracing-widest font-thin select-none ml-1"><span>Score :
        </span><span id="scoreval">0</span>
        <div>Energy : </span><span id="energyval">100</div>
    </div>

    <div class="fixed inset-0 flex items-center justify-center select-none responsive-width" id="scorecard">
        <div class=" bg-white max-w-md w-full p-6 text-center rounded-md">
            <h1 class="text-4xl font-bold leading-none" id="scorecardval">0</h1>
            <p class="text-sm  text-grey-700  mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm " id="startgamebtn">Start Game</button>
            </div>
        </div>
    </div>
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
        integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>

</html>
